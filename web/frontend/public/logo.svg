<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C5CFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6CB4EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="128" fill="#0F0F16" />
  
  <!-- Pulse / Rhythm Line -->
  <path d="M80 256 L160 256 L210 110 L290 402 L340 256 L432 256" 
        stroke="url(#pulseGrad)" 
        stroke-width="48" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none" 
        filter="url(#glow)" />
</svg>
