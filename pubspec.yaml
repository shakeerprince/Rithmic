name: habit_circle
description: "HabitCircle - Social Accountability Habit Tracker"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0
  animations: ^2.0.11
  percent_indicator: ^4.2.5
  fl_chart: ^0.70.2
  cached_network_image: ^3.4.1

  # State Management & Navigation
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.8.1

  # Data & Storage
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  intl: ^0.20.2
  timeago: ^3.7.0

  # Notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
